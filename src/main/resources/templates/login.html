<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

<button type="button" class="btn btn-secondary btn-back-to-home" onclick="goToHomePage()">Home</button>

    
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">E-Mail</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Login</button>
        </form>

        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
        
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
