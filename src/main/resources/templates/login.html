<!DOCTYPE html>
<html lang="en">
<head>
	<object th:replace="fragments/header"></object>
	<title>Login</title>
	<!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
    <script src="/js/login.js"></script>
</head>
<body>

<button type="button" class="btn btn-secondary btn-back-to-home" onclick="goToHomePage()">Home</button>

    
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
<!--         <form id="loginForm"> -->
        <form class="" th:action="@{/login}" method="post" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">E-Mail</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
        
    </div>
	<input type="hidden" id="message" th:value="${message}"/>
</body>

</html>
