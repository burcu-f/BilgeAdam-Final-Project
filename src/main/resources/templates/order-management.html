<!DOCTYPE html>
<html lang="en">
<head>
	<object th:replace="fragments/header"></object>
	<title>Order Management</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/user-management.css">
	<!-- Custom JS -->
	<script src="js/user-management.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Order Management</h2>
      <div class="pull-right">
        <!-- Add Order Button -->
        <button class="btn btn-success" id="btnAddOrder">Add Order</button>
        <!-- Back to Admin Panel Button -->
        <a href="/admin" class="btn btn-primary">Home</a>
      </div>
      <br><br>
      <table id="orderTable" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Account</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Order list will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add Order -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Order</h4>
      </div>
      <div class="modal-body">
        <form id="orderForm">
          <div class="form-group">
            <label for="account">Account:</label>
            <input type="text" class="form-control" id="account" required>
          </div>
          <div class="form-group">
            <label for="orderDate">Order Date:</label>
            <input type="text" class="form-control" id="orderDate" required>
          </div>
          <div class="form-group">
            <label for="totalAmount">Total Amount:</label>
            <input type="totalAmount" class="form-control" id="totalAmount" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="address" class="form-control" id="address" required>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnSaveOrder">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Update Order -->
<div class="modal fade" id="updateOrderModal" tabindex="-1" role="dialog" aria-labelledby="updateOrderModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Order</h4>
      </div>
      <div class="modal-body">
        <form id="updateOrderForm">
          <input type="hidden" id="updateOrderId">
          <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" class="form-control" id="updateName" required>
          </div>
          <div class="form-group">
            <label for="updateSurname">Surname:</label>
            <input type="text" class="form-control" id="updateSurname" required>
          </div>
          <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" class="form-control" id="updateEmail" required>
          </div>
          <div class="form-group">
            <label for="updateAccountType">Account Type:</label>
            <select class="form-control" id="updateAccountType" required>
              <option value="ADMIN">Admin</option>
              <option value="CUSTOMER">Customer</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnUpdateUser">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal for Delete Order Confirmation -->
<div class="modal fade" id="deleteOrderModal" tabindex="-1" role="dialog" aria-labelledby="deleteOrderModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Order</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this order?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="btnConfirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>


</body>
