<!DOCTYPE html>
<html lang="en">
<head>
	<object th:replace="fragments/header"></object>
	<title>User Management</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/user-management.css">
	<script src="/js/user-management.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>User Management</h2>
      <div class="pull-right">
        <!-- Add User Button -->
        <button class="btn btn-success" id="btnAddUser">Add User</button>
        <!-- Back to Admin Panel Button -->
        <a href="/admin" class="btn btn-primary">Home</a>
      </div>
      <br><br>
      <table id="userTable" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User list will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add User -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select class="form-control" id="accountType" required>
              <option value="ADMIN">Admin</option>
              <option value="CUSTOMER">Customer</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnRegister">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Update User -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit User</h4>
      </div>
      <div class="modal-body">
        <form id="updateUserForm">
          <input type="hidden" id="updateUserId">
          <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" class="form-control" id="updateName" required>
          </div>
          <div class="form-group">
            <label for="updateSurname">Surname:</label>
            <input type="text" class="form-control" id="updateSurname" required>
          </div>
          <div class="form-group">
            <label for="updateEmail">Email:</label>
            <input type="email" class="form-control" id="updateEmail" required>
          </div>
          <div class="form-group">
            <label for="updateAccountType">Account Type:</label>
            <select class="form-control" id="updateAccountType" required>
              <option value="ADMIN">Admin</option>
              <option value="CUSTOMER">Customer</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnUpdateUser">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal for Delete User Confirmation -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete User</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="btnConfirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>

</body>
