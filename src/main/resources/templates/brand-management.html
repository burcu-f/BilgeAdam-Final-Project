<!DOCTYPE html>
<html lang="en">
<head>
	<object th:replace="fragments/header"></object>
	<title>Brand Management</title>
	<script src="/js/brand-management.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="/css/category-management.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Brand Management</h2>
      <div class="pull-right">
        <!-- Add Brand Button -->
        <button class="btn btn-success" id="btnAddBrand">Add Brand</button>
        <!-- Back to Admin Panel Button -->
        <a href="/admin" class="btn btn-primary">Home</a>
      </div>
      <br><br>
      <table id="brandTable" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <!-- Add more columns here as needed -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Brand list will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add Brand -->
<div class="modal fade" id="brandModal" tabindex="-1" role="dialog" aria-labelledby="brandModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Brand</h4>
      </div>
      <div class="modal-body">
        <form id="brandForm">
          <div class="form-group">
            <label for="brandName">Name:</label>
            <input type="text" class="form-control" id="brandName" required>
          </div>
          <!-- Add more input fields for other brand attributes here -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnAddBrandModal">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Update Brand -->
<div class="modal fade" id="updateBrandModal" tabindex="-1" role="dialog" aria-labelledby="updateBrandModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Brand</h4>
      </div>
      <div class="modal-body">
        <form id="updateBrandForm">
          <div class="form-group">
            <label for="updateBrandName">Name:</label>
            <input type="text" class="form-control" id="updateBrandName" required>
          </div>
          <!-- Add more input fields for other updated brand attributes here -->
          <input type="hidden" id="updateBrandId">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" id="btnUpdateBrand">Save</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
