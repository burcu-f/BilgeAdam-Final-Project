<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subcategory Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/category-management.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Subcategory Management</h2>
      <div class="pull-right">
        <!-- Add Subcategory Button -->
        <button class="btn btn-success" id="btnAddSubcategory">Add Subcategory</button>
        <!-- Back to Admin Panel Button -->
        <a href="/admin" class="btn btn-primary">Home</a>
      </div>
      <br><br>
      <table id="subcategoryTable" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Subategory list will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add Subcategory -->
<div class="modal fade" id="subcategoryModal" tabindex="-1" role="dialog" aria-labelledby="subcategoryModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Subcategory</h4>
      </div>
      <div class="modal-body">
        <form id="subcategoryForm">
          <div class="form-group">
            <label for="subcategoryName">Name:</label>
            <input type="text" class="form-control" id="subcategoryName" required>
          </div>
          <div class="form-group">
            <label for="categoryId">Category:</label>
            <select class="form-control" id="categoryId" required></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnRegister">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Update Subcategory -->
<div class="modal fade" id="updateSubcategoryModal" tabindex="-1" role="dialog" aria-labelledby="updateSubcategoryModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Subcategory</h4>
      </div>
      <div class="modal-body">
        <form id="updateSubcategoryForm">
          <div class="form-group">
            <label for="updatedSubcategoryName">Name:</label>
            <input type="text" class="form-control" id="updatedSubcategoryName" required>
          </div>
          <div class="form-group">
            <label for="updatedCategoryId">Category:</label>
            <select class="form-control" id="updatedCategoryId" required></select>
          </div>
          <!-- Hidden input field for category ID -->
          <input type="hidden" id="updatedSubcategoryId">
        </form>
      </div>
      <div class="modal-footer">
        <!-- Close button -->
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- Update button -->
        <button type="button" class="btn btn-warning" id="btnUpdateSubcategory">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Delete Subcategory Confirmation -->
<div class="modal fade" id="deleteSubcategoryModal" tabindex="-1" role="dialog" aria-labelledby="deleteSubcategoryModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Subcategory</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this subcategory?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="btnConfirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="js/subcategory-management.js"></script>
<script src="js/common.js"></script>

</body>
</html>
