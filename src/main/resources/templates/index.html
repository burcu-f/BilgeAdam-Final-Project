<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<title>TechAtHome|Home</title>
	<script src="js/home.js"></script>
</head>
<body>

<div layout:fragment="content">
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-3">
        	<div class="dropdown">
<!--         	<div style="position:static;"> -->
	            <h4>Categories</h4>
	            <div id="categoriesList" class="dropdown-menu" style="display: block;">
	            </div>
        	</div>
<!--             <ul class="list-group" id="categoriesList"> -->
<!--                 <a href="#"><li class="list-group-item">All Products</li></a> -->
<!--                 Categories will be dynamically filled here -->
<!--             </ul> -->
        </div>
<!--         <div class="col-sm-2"> -->
<!--             <h4>Subcategories</h4> -->
<!--             <ul class="list-group" id="subcategoriesList"> -->
<!--                 <a href="#"><li class="list-group-item">All Products</li></a> -->
<!--                 Subcategories will be dynamically filled here -->
<!--             </ul> -->
<!--         </div> -->
        <div class="col-sm-9">
        	<div class="container" style="margin-top: 30px">
    			<div class="row" id="productsRow">
        		<!-- Product cards will be dynamically filled here -->
    			</div>
			</div>
    	</div>
	</div>
	<div class="modal" id="completedOrderModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Order Completed</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <label>Thanks for your order. Order Information:</label>
			  <div class="form-group">
			    <label for="orderId">Order NO:</label>
			    <input type="text" class="form-control" id="orderId" disabled>
			  </div>
			  <div class="form-group">
			    <label for="orderDate">Order Date:</label>
			    <input type="text" class="form-control" id="orderDate" disabled>
			  </div>
			  <div class="form-group">
			    <label for="orderAmount">Order Amount</label>
			    <input type="text" class="form-control" id="orderAmount" disabled>
			  </div>
			  <div class="form-group">
			    <label for="city">City</label>
			    <input type="text" class="form-control" id="city" disabled>
			  </div>
			  <div class="form-group">
			    <label for="district">District</label>
			    <input type="text" class="form-control" id="district" disabled>
			  </div>
			  <div class="form-group">
			    <label for="addressLine">Address</label>
			    <input type="text" class="form-control" id="addressLine" disabled>
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue shopping</button>
	      </div>
	    </div>
	  </div>
	</div>
	<input type="hidden" id="categoryId" th:value="${categoryId}"/>
	<input type="hidden" id="subcategoryId" th:value="${subcategoryId}"/>
	<input type="hidden" id="message" th:value="${message}"/>
</div>
</div>
</body>
</html>
