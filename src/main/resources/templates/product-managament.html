<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/category-management.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Product Management</h2>
      <div class="pull-right">
        <!-- Add Product Button -->
        <button class="btn btn-success" id="btnAddProduct">Add Product</button>
        <!-- Back to Admin Panel Button -->
        <a href="/admin" class="btn btn-primary">Back to Admin Panel</a>
      </div>
      <br><br>
      <table id="productTable" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product list will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add Product -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Product</h4>
      </div>
      <div class="modal-body">
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <!-- Add other fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnAddProductModal">Add Product</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="js/product-management.js"></script>
<script src="js/common.js"></script>

</body>
</html>
