<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<title>TechAtHome | Complete Your Order</title>
  	<link rel="stylesheet" href="css/cart.css">
	<script src="/js/checkout.js"></script>
	<script src="/js/cart.js"></script>
</head>
<body>

<div layout:fragment="content">
<div class="container">
  <div class="row">
    <div class="col-md-12">
    <br><br>
      <h2>Complete Your Order</h2>
      <div class="pull-right">
        
       
      </div>
      <br><br>
      <table id="cartTable" class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Item Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Order Details will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
<br><br>
<!-- Address form -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Address Information</h3>
            <form id="addressForm">
                <div class="form-group">
		            <label id="addressWarning">There is no registered address, please add one!</label>
                </div>
                <div class="form-group">
                	<input type="hidden" id="addressId"/>
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                </div>
                <div class="form-group">
                    <label for="addressLine">Address Line</label>
                    <input type="text" class="form-control" id="addressLine" name="addressLine" required>
                </div>
                <button type="button" id="saveAddressBtn" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<br><br>
<!-- Payment Method -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Payment Method</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cash" checked>
                <label class="form-check-label" for="cashOnDelivery">
                    Cash on Delivery
                </label>
            </div>
            <!-- Add more payment methods here if needed -->
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <button type="button" id="completeOrderBtn" class="btn btn-primary">Complete Order</button>
		</div>
	</div>
</div>
</div>
<br><br>

</body>
</html>
