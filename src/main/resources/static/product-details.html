<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
     <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!-- Navbar from home page -->
<div class="container-fluid px-0">
    <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
        <a class="navbar-brand" href="#"><img id="logo" src="favicon.ico"> &nbsp;&nbsp;&nbsp;TechAtHome</a>
        <span class="v-line"></span>
        <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item ">
                	<a class="nav-link" href="#">
                	<span class="fa fa-shopping-cart"></span>
                	<span class="text">Cart</span></a> 
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- End of Navbar -->

<div class="container my-5">
    <div class="row">
        <div class="col-md-5">
            <div class="main-img">
                <!-- Single product image -->
                <img id="image" class="img-fluid" src="" alt="Product">
            </div>
        </div>
        <div class="col-md-7">
            <div class="main-description px-2">
                <!-- Product title -->
                <div id="productName" class="product-title text-bold my-3">
                </div>

                <!-- Brand name -->
                <div id="brand" class="brand text-bold my-3">
                </div>

                <!-- Price -->
                <div id="price" class="price-area my-4">
                </div>

                <!-- Add to cart button -->
                <div class="buttons d-flex my-5">
                    <div class="block">
                        <button class="shadow btn custom-btn">Add to cart</button>
                    </div>
                </div>

                <!-- Product details -->
                <div id="productDescription" class="product-details my-4">
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
